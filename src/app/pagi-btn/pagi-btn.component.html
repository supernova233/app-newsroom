<div class="pagination__title">{{pageStart}} to {{pageEnd}} of {{length}}</div>
<div class="pagination__btn mt-2">
    <a class="me-2 " [ngClass]="{'disable': pageStart == 1}" (click)="prevpage()"> <i class="fas fa-chevron-left"></i> </a>
    <a  class="ms-2" [ngClass]="{'disable': pageEnd == length}" (click)="nextpage()"> <i class="fas fa-chevron-right"></i> </a>
</div>
